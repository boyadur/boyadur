<!DOCTYPE html>
<html>
<head>
  <title>Screening Task for Front-End Developer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Screening Task for Front-End Developer</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Dropdown</h2>
          <select id="dropdown">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
        <div class="col-md-8">
          <h2>Boxes</h2>
          <div class="box">
            <h3>Top</h3>
            <p>This is the top box.</p>
          </div>
          <div class="box">
            <h3>Middle</h3>
            <p>This is the middle box. When you click on it, it will expand to show the color and size.</p>
            <button class="expand">Expand</button>
          </div>
          <div class="box">
            <h3>Bottom</h3>
            <p>This is the bottom box.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
